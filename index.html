<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="one">
        <div>
          <img src="./images/image-jeremy.png" alt="" class="jeremy">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>

        </div>
        <p><span id="daily">Daily</span><span id="weekly">Weekly</span><span id="monthly">Monthly</span></p>
      </div>
      <div class="work">
        <div class="div">
          <p class="title"></p><img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" width="20px">
          <h1 class="current"></h1>
          <p class="bottom">Last week - <span class="previous"></span></p>
        </div>
      </div>
      <div class="play">
        <div class="div">
          <p class="title"></p><img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" width="20px">
          <h1 class="current"></h1>
          <p class="bottom">Last week - <span class="previous"></span></p>
        </div>
      </div>
      <div class="study">
        <div class="div">
          <p class="title"></p><img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" width="20px">
          <h1 class="current"></h1>
          <p class="bottom">Last week - <span class="previous">7hrs</span></p>
        </div>
      </div>
      <div class="exercise">
        <div class="div">
          <p class="title"></p><img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" width="20px">
          <h1 class="current"></h1>
          <p class="bottom">Last week - <span class="previous">5hrs</span></p>
        </div>
      </div>
      <div class="social">
        <div class="div">
          <p class="title"></p><img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" width="20px">
          <h1 class="current"></h1>
          <p class="bottom">Last week - <span class="previous">10hrs</span></p>
        </div>
      </div>
      <div class="selfcare">
        <div class="div">
          <p class="title"></p><img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" width="20px">
          <h1 class="current"></h1>
          <p class="bottom">Last week - <span class="previous">2hrs</span></p>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">e.bub.z</a>.
  </div>
</body>
</html>
